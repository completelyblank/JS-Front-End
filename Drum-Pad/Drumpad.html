<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Drum Machine: </h1>  
      <div id="drum-machine">
        <p id="display"></p>  
        <button type="button" class="drum-pad" id="Q" data-description="Heater 1">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q" autoplay loop></audio>Q
        </button> 
        <button type="button" class="drum-pad" id="W" data-description="Heater 2">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W" autoplay loop></audio>W
        </button>
        <button type="button" class="drum-pad" id="E" data-description="Heater 3">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E" autoplay loop></audio>E
        </button>
        <button type="button" class="drum-pad" id="A" data-description="Heater 4">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A" autoplay loop></audio>A
        </button>
        <button type="button" class="drum-pad" id="S" data-description="Clap">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S" autoplay loop></audio>S
        </button>
        <button type="button" class="drum-pad" id="D" data-description="Open HH">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D" autoplay loop></audio>D
        </button>
        <button type="button" class="drum-pad" id="Z" data-description="Closed HH">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="Z" autoplay loop></audio>Z
        </button>
        <button type="button" class="drum-pad" id="X" data-description="Kick n` Hat">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="X" autoplay loop></audio>X
        </button>
        <button type="button" class="drum-pad" id="C" data-description="Kick">
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="C" autoplay loop></audio>C
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
