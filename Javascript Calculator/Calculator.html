<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
    <h1>Javascript Calculator</h1>
    </div>
    <p id="display"></p>
<button type="button" id="equals">=</button>
<button type="button" id="zero" class="num-button">0</button>
<button type="button" id="one" class="num-button">1</button>
<button type="button" id="two" class="num-button">2</button>
<button type="button" id="three" class="num-button">3</button>
<button type="button" id="four" class="num-button">4</button>
<button type="button" id="five" class="num-button">5</button>
<button type="button" id="six" class="num-button">6</button>
<button type="button" id="seven" class="num-button">7</button>
<button type="button" id="eight" class="num-button">8</button>
<button type="button" id="nine" class="num-button">9</button>
<button type="button" id="add" class="operator-button">+</button>
<button type="button" id="subtract" class="operator-button">-</button>
<button type="button" id="multiply" class="operator-button">*</button>
<button type="button" id="divide" class="operator-button">/</button>
<button type="button" id="decimal">.</button>
<button type="button" id="clear">C</button>
  </main>
  <script src="index.js"></script>
</body>
