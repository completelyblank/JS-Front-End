<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div>
        <h1>25+5 Clock</h1>
      </div>
        <label id="break-label">
          <div>
            <p>Break Length</p>
        </label>
        <label id="session-label">
            <p>Session Length</p>
        </label>
          </div>
      <div>
        <button type="button" id="break-increment">Break Increment</button>
        <button type="button" id="session-increment">Session Increment</button>
        <button type="button" id="break-decrement">Break Decrement</button>
        <button type="button" id="session-decrement">Session Decrement</button>
      </div>
        <div>
            <p id="break-length">5</p>
        </div>
        <div>
            <p id="session-length">25</p>
        </div>
        <div>
            <p id="timer-label">Session</p>
        </div>
        <div>
            <p id="time-left">25:00</p>
        </div>
        <button type="button" id="reset">Reset</button>
        <button type="button" id="start_stop">Start/Stop</button>     </main>
    <script src="index.js"></script>
</body>
